<div id="loginContainer" class="d-flex justify-content-center align-items-center h-100">
  <div class="card rounded-4 shadow-lg col-md-4" style="min-width: 350px; min-height: 300px">
    <div class="card-header">
      <h1 class="text-center"><kbd>!BIENVENIDO!</kbd></h1>
    </div>

    <div class="card-body p-4">
      <div class="input-group my-4">
        <span class="input-group-text">
          <i class="fa-solid fa-user fa-lg"></i>
        </span>
        <div class="form-floating">
          <input type="text" class="form-control" id="input_usuario" placeholder="Ingresa tu Usuario"
            name="input_usuario" />
          <label for="input_usuario" class="form-label text-uppercase">Usuario</label>
        </div>
      </div>

      <div class="input-group my-4">
        <span class="input-group-text"><i class="fa-solid fa-lock fa-lg"></i></span>

        <div class="form-floating">
          <input type="password" class="form-control" id="input_contrasena" placeholder="Ingresa tu Contraseña"
            name="input_contrasena" />
          <label for="input_contrasena" class="form-label text-uppercase">Contraseña</label>
        </div>
      </div>

      <div class="text-center">
        <button id="btnLogin" type="button" class="btn btn-success text-uppercase">
          Ingresar
        </button>
      </div>
    </div>

    <div class="card-footer p-4">
      <div class="row text-center">
        <a href="../Register/register.html"> Registrarse</a>
      </div>
    </div>
  </div>
</div>

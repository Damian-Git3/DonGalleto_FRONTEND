<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      rel="shortcut icon"
      href="../../images/galleta.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../../styles/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../../libs/fontawesome-free-6.5.1-web/css/all.css"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/login.css">
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center h-100">
      <div
        class="card rounded-4 shadow-lg col-4"
        style="min-width: 350px; min-height: 300px"
      >
        <div class="card-header">
          <h1 class="text-center"><kbd>!BIENVENIDO!</kbd></h1>
          <h1 class="text-center text-uppercase">
            <kbd>App Ultra Segura</kbd>
          </h1>
        </div>

        <div class="card-body px-5 col-12">
          <div class="row g-0">
            <div
              class="col-1 d-flex align-items-center justify-content-center p-3"
            >
              <span><i class="fa-solid fa-lock fa-lg"></i></span>
            </div>
            <div class="col-10">
              <div class="form-floating mt-4 mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="input_usuario"
                  placeholder="Ingresa tu Usuario"
                  name="input_usuario"
                />
                <label for="input_usuario" class="form-label text-uppercase"
                  >Usuario</label
                >
              </div>
            </div>
          </div>

          <div class="row g-0">
            <div
              class="col-1 d-flex align-items-center justify-content-center p-3"
            >
              <span><i class="fa-solid fa-user fa-lg"></i></span>
            </div>

            <div class="col-10">
              <div class="form-floating mt-4 mb-4">
                <input
                  type="password"
                  class="form-control"
                  id="input_contrasena"
                  placeholder="Ingresa tu Contraseña"
                  name="input_contrasena"
                />
                <label for="input_contrasena" class="form-label text-uppercase"
                  >Contraseña</label
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="d-flex justify-content-center mt-4 mb-4">
              <button
                id="btnLogin"
                type="submit"
                class="btn btn-success text-uppercase"
              >
                Ingresar
              </button>
            </div>
          </div>
          <div class="row">
            <div class="mt-4 mb-4">
              <p>¿Todavía no tienes una cuenta?</p>
              <a href="../Register/register.html"> Registrate aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../styles/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="../../libs/fontawesome-free-6.5.1-web/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./login.js"></script>
  </body>
</html>

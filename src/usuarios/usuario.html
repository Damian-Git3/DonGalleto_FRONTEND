<div class="row">
  <div class="col-md-8 offset-md-2">
    <div id="bienvenida">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" id="jumbo-titulo">Bienvenido</h1>
          <p class="lead" id="jumbo-mensaje">
            Usted puede realizar acciones sobre su propia cuenta.
          </p>
        </div>
      </div>
    </div>

    <div
      class="container mt-5 align-items-center justify-content-center d-none"
      id="formEditarUsuario"
    >
      <div>
        <div class="mb-3">
          <label for="inputIdUsuario" class="form-label">ID</label>
          <input
            type="text"
            class="form-control"
            id="inputIdUsuario"
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="inputUsuario" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="inputUsuario"
            placeholder="Ingresa el usuario..."
          />
        </div>

        <div class="mb-3">
          <label for="inputContrasenia" class="form-label">Contraseña</label>
          <input
            type="text"
            class="form-control"
            id="inputContrasenia"
            placeholder="Ingresa la contraseña..."
          />
        </div>
        <div class="mb-3">
          <label for="inputContrasenia2" class="form-label"
            >Confirmar Contraseña</label
          >
          <input
            type="text"
            class="form-control"
            id="inputContrasenia2"
            placeholder="Confirma la contraseña..."
          />
        </div>

        <div class="mb-3">
          <label for="selectRol" class="form-label">Rol</label>
          <select class="form-select" id="selectRol">
            <option selected disabled>Selecciona un rol</option>
            <option value="2">Administrador</option>
            <option value="1">Usuario</option>
          </select>
        </div>
        <p
          style="background-color: red; color: white"
          id="modificarMensaje"
        ></p>
        <button class="btn btn-success w-100" onclick="mandarUsuarioEditado()">
          Registrar
        </button>
      </div>

      <button onclick="regresarUsuarios()" class="btn btn-secondary w-100 mt-5">
        Regresar
      </button>
    </div>

    <!-- vista de todos los usuarios -->
    <div id="verUsuarios" class="d-none">
      <h2>Todos los usuarios</h2>
      <button class="btn btn-success" onclick="solicitarUsuarios()">
        <span class="fa-solid fa-rotate-right"></span>
      </button>
      <p></p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Estatus</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="usuarios">
          <!-- Aquí se insertarán los usuarios -->
        </tbody>
      </table>
    </div>

    <!-- Formulario para Modificar -->
    <div id="modificarForm" class="d-none">
      <h2>Modificar</h2>
      <form>
        <div class="form-group">
          <label for="modificarUsuario">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="modificarUsuario"
            placeholder="Ingresa el nuevo nombre"
          />
          <label for="modificarContrasena">Contraseña</label>
          <input
            type="text"
            class="form-control"
            id="modificarContrasena"
            placeholder="Ingresa la nueva contraseña"
          />
          <label for="modificarConfirmacionContrasena"
            >Confirmar Contraseña</label
          >
          <input
            type="text"
            class="form-control"
            id="modificarConfirmacionContrasena"
            placeholder="Confirma la  la nueva contraseña"
          />
          <p id="modificarMensaje" class="text-danger"></p>
        </div>
        <button
          type="button"
          onclick="actualizarUsuario()"
          class="btn btn-primary"
        >
          Modificar
        </button>
      </form>
    </div>

    <!-- Formulario para Eliminar -->
    <div id="eliminarForm" class="d-none">
      <h2>Eliminar</h2>
      <form>
        <div class="form-group">
          <p>¿Estás seguro de que quieres eliminar el usuario?</p>
        </div>
        <button
          type="button"
          onclick="eliminar_usuario()"
          class="btn btn-danger"
        >
          Eliminar
        </button>
      </form>
    </div>

    <!-- Formulario para Cerrar Sesión -->
    <div id="cerrarSesionForm" class="d-none">
      <h2>Cerrar Sesión</h2>
      <p>¿Estás seguro de que quieres cerrar sesión?</p>
      <button
        type="button"
        id="cerrar_sesion"
        onclick="cerrar_sesion()"
        class="btn btn-secondary"
      >
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>

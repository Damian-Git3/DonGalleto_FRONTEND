<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="shortcut icon" href="../../images/candado.png" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../libs/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/login.css">

</head>

<body>

    <div class="d-flex justify-content-center align-items-center h-100">

        <div class="card rounded-4 shadow-lg col-4">

            <div class="card-header">
                <h1 class="text-center"><kbd>Registrate!</kbd></h1>
                <h1 class="text-center"><kbd>App Ultra Segura</kbd></h1>
            </div>

            <div class="card-body px-5 col-12">

                <div class="row">
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        <span><i class="fa-solid fa-lock fa-lg"></i></span>
                    </div>
                    <div class="col-11">
                        <div class="form-floating mt-4 mb-4">
                            <input type="text" class="form-control" id="input_usuario" placeholder="Ingresa tu Usuario"
                                name="input_usuario">
                            <label for="input_usuario">Usuario</label>
                        </div>
                    </div>
                    

                </div>

                <div class="row">

                    <div class="col-1 d-flex align-items-center justify-content-center">
                    
                        <i class="fa-solid fa-user fa-lg"></i>
                    
                    </div>

                    <div class="col-11">
                        <div class="form-floating mt-4 mb-4">
                            <input type="text" class="form-control" id="input_contrasena"
                                placeholder="Ingresa tu Contraseña" name="input_contrasena">
                            <label for="input_contrasena">Contraseña</label>
                        </div>
                    </div>                    
                    
                    <div class="col-11">
                        <div class="form-floating mt-4 mb-4">
                            <input type="text" class="form-control" id="input_contrasena2"
                                placeholder="Ingresa tu Contraseña" name="input_contrasena2">
                            <label for="input_contrasena2">Repetir Contraseña</label>
                        </div>
                    </div>   
                    <p class="text-danger" id="modificarMensaje"></p>
                </div>

                <div class="row">
                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <button id="btnRegister" type="submit" class="btn btn-primary">Registrarme</button>
                    </div>
                </div>
                <div class="row">
                    <div class=" mt-4 mb-4">
                        <p>¿Ya tienes una cuenta?</p><a href="../login/login.html"> Inicia sesión aquí</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="../../styles/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="../../libs/fontawesome-free-6.5.1-web/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./register.js"></script>
</body>

</html>

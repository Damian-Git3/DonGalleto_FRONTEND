<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="shortcut icon" href="images/candado.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card rounded-4 shadow-lg" style="width: 45vw">
            <div class="card-header">
                <h1 class="text-center"><Kbd>BIENVENIDO</Kbd></h1>
            </div>
            <div class="card-body px-5">

                <div class="row">
                    <div class="col-10">
                        <div class="form-floating mt-4 mb-4">
                            <input type="text" class="form-control" id="input_usuario" placeholder="Ingresa tu Usuario"
                                name="input_usuario">
                            <label for="input_usuario">USUARIO</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <div class="form-floating mt-4 mb-4">
                            <input type="text" class="form-control" id="input_contrasena"
                                placeholder="Ingresa tu Contraseña" name="input_contrasena">
                            <label for="input_contrasena">CONTRASEÑA</label>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <button type="submit" class="btn btn-primary" onclick="iniciarSesion()">INGRESAR</button>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <p class="text-center">No tienes Cuenta? <a href="">Registrate</a></p>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="styles/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
